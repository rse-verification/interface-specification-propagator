name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "4.13.1"
          - "5.1"

    runs-on: ${{ matrix.os }}
    container:
      image: framac/frama-c:28.1
      options: --user root

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - run: su - opam

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - run: |
          opam install . --deps-only --with-test
          opam exec -- dune build
          opam exec -- dune runtest
          opam exec -- frama-c-ptests && dune build @ptests
